[test.config]
command:/usr/local/sbin/filebeat test config -c /usr/local/etc/filebeat/filebeat.yml
parameters:
type:script_output
message:test Filebeat configuration

[test.connection]
command:/usr/local/sbin/filebeat test output -c /usr/local/etc/filebeat/filebeat.yml
parameters:
type:script_output
message:test Filebeat connection

[start]
command:/usr/local/etc/rc.d/filebeat start
parameters:
type:script
message:starting filebeat

[stop]
command:/usr/local/etc/rc.d/filebeat stop
parameters:
type:script
message:stoppping filebeat

[restart]
command:/usr/local/etc/rc.d/filebeat restart
parameters:
type:script
message:restarting filebeat

[status]
command:/usr/local/etc/rc.d/filebeat status
parameters:
type:script_output
message:request Filebeat status